{% extends "staff/elements/base.html" %}

{% load static %}

{% block title %}
  Staff - Home
{% endblock title %}

{% block content %}

  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Main </span> Dashboard</h4>

  <div class="layout-demo-wrapper">
    <div class="layout-demo-placeholder">
      <img
        src="{% static "dashboard/img/layouts/layout-container-light.png" %}"
        class="img-fluid"
        alt="Layout container"
        data-app-light-img="layouts/layout-container-light.png"
        data-app-dark-img="layouts/layout-container-dark.png"
      />
    </div>
    <div class="layout-demo-info">
      <h4>Layout container</h4>
      <p>Container layout sets a <code>max-width</code> at each responsive breakpoint.</p>
    </div>
  </div>

{% endblock content %}
