{% extends "HOD/elements/base.html" %}

{% load static %}

{% block title %}
  Admin - Course Video More Info
{% endblock title %}

{% block content %}

  <p>
    <a href="{% url "courses" %}">Courses</a> / <a href="{% url "course_profile" course.id %}">{{ course.title }}</a> / <a href="{% url "course_subtitle_profile" course.id subtitle.id %}">{{ subtitle.subtitle }}</a> / <a href="{% url "course_video_profile" course.id subtitle.id video.id %}">{{ video.title }}</a>
  </p>

  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Course </span> Video</h4>

  <div class="row">
    <div class="col-12">
      <div class="card overflow-hidden" style="height: 500px">
        <h5 class="card-header">{{ video.title }}</h5>
        <div class="card-body ps ps--active-x ps--active-y" id="both-scrollbars-example">
          <video width="100%" height="100%" controls>
            <source src="{{ video.video.url }}" type="video/mp4">
            <source src="{{ video.video.url }}" type="video/ogg">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="card-footer">
          <a href="{% url "edit_course_video" course.id subtitle.id video.id %}">
            <button type="button" class="btn btn-success">Edit</button>
          </a>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
