{% load static %}

{% url "hod_home" as hod_home %}
{% url "staffs" as staffs %}
{% url "members" as members %}
{% url "courses" as courses %}

<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
  <div class="app-brand demo">
    <a href="{% url "hod_home" %}" class="app-brand-link">
      <span class="app-brand-logo demo">
        <img src="{% static "assets/images/logos/icon.ico" %}" alt="" width="50">
      </span>
      <span class="app-brand-text demo menu-text fw-bolder ms-2">Hsoub</span>
    </a>

    <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
      <i class="bx bx-chevron-left bx-sm align-middle"></i>
    </a>
  </div>

  <div class="menu-inner-shadow"></div>

  <ul class="menu-inner py-1">
    <!-- Dashboard -->
    <li class="menu-item {% if request.path == hod_home %}active{% endif %}">
      <a href="{% url "hod_home" %}" class="menu-link">
        <i class="menu-icon tf-icons bx bx-home-circle"></i>
        <div data-i18n="Analytics">Dashboard</div>
      </a>
    </li>

    <!-- Users -->
    <li class="menu-item {% if request.path == staffs or request.path == members %}active open{% endif %}">
      <a href="javascript:void(0);" class="menu-link menu-toggle">
        <i class="menu-icon tf-icons bx bx-user"></i>
        <div data-i18n="Layouts">Users</div>
      </a>

      <ul class="menu-sub">
        <li class="menu-item {% if request.path == staffs %}active{% endif %}">
          <a href="{% url "staffs" %}" class="menu-link">
            <div data-i18n="Without menu">Staffs</div>
          </a>
        </li>

        <li class="menu-item {% if request.path == members %}active{% endif %}">
          <a href="{% url "members" %}" class="menu-link">
            <div data-i18n="Without navbar">Members</div>
          </a>
        </li>

      </ul>
    </li>

    <!-- Dashboard -->
    <li class="menu-item {% if request.path == courses %}active{% endif %}">
      <a href="{% url "courses" %}" class="menu-link">
        <i class="menu-icon tf-icons bx bx-detail"></i>
        <div data-i18n="Analytics">Courses</div>
      </a>
    </li>

  </ul>
</aside>
